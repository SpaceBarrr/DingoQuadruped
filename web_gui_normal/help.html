<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Kelpie Help</title>

    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">

    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="icons.css">

    <link href="MaterialSymbolsOutlined.css" rel="stylesheet" />
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Help</span>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <a href="index.html" class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-symbols-outlined" role="presentation">home</i><div class="mdl-layout-spacer"></div>Dashboard<div class="mdl-layout-spacer"></div></a>
          <a href="leg_control.html" class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-symbols-outlined" role="presentation">joystick</i><div class="mdl-layout-spacer"></div>Stance Control<div class="mdl-layout-spacer"></div></a>
          <a href="camera.html" class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-symbols-outlined" role="presentation">photo_camera</i><div class="mdl-layout-spacer"></div>Camera<div class="mdl-layout-spacer"></div></a>
          <div class="mdl-layout-spacer"></div>
          <a id="active" class="mdl-navigation__link" href="help.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><div class="mdl-layout-spacer"></div>Help<div class="mdl-layout-spacer"></div></a>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
          <!-- Wide card with share menu button -->
          <style>
          .demo-card-wide.mdl-card {
            width: 512px;
          }
          .demo-card-wide > .mdl-card__title {
            color: #fff;
            height: 176px;
            background: url('../assets/demos/welcome_card.jpg') center / cover;
          }
          .demo-card-wide > .mdl-card__menu {
            color: #fff;
          }
          </style>
          <div class="mdl-cell">
            <div class="demo-card mdl-card mdl-shadow--2dp">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Stuck?</h2>
              </div>
              <div class="mdl-card__supporting-text">
                Have you tried reading the docs?<br>

              </div>
              <div class="mdl-card__actions mdl-card--border">
                <a target="_blank" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                  Read the docs
                </a>
              </div>
            </div>
          </div>
          <!-- Wide card with share menu button -->
          <div class="mdl-cell">
            <div class="demo-card mdl-card mdl-shadow--2dp">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">View Source Code</h2>
              </div>
              <div class="mdl-card__supporting-text">
                All Kelpie source code is publically available on Git!
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <a href="https://github.com/SpaceBarrr/DingoQuadruped" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" target="_blank">
                  Go to Git
                </a>
              </div>
            </div>
          </div>
          <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--8-col mdl-grid">
            <span>Created by:</span>
            <ul>
              <li>Kimberley Gunawan</li>
              <li>Cian Rodriguez</li>
              <li>William Li</li>
            </ul>
          </div>
        </div>
      </main>
    </div>
    <script src="material.min.js"></script>
